                <iframe id="3" width="560" height="315"

                    onclick="on(id)">
                </iframe>
            </div>
            <div id="vidoverlay" onclick="off()">
                <iframe id="vid"></iframe>
            </div>
        </div>
        <script>
            function on(id) {
                document.getElementById("vidoverlay").style.display = "block";
                document.getElementById("vid").src = document.getElementById(id).src;
            }
            function off() {
                document.getElementById("vidoverlay").style.display = "none";
            }
        </script>
