    <body>
        <div id="tab-content3" class="content">
            <div class="grid-container">
                <img id="vid1" src=https://i3.ytimg.com/vi/d0tU18Ybcvk/hqdefault.jpg data="d0tU18Ybcvk" onclick="on(id)"/>
                <img id="vid2" src=https://i3.ytimg.com/vi/YvM-pnzRDYE/hqdefault.jpg data="YvM-pnzRDYE"onclick="on(id)"/>
                <img id="vid3" src=https://i3.ytimg.com/vi/eKFTSSKCzWA/hqdefault.jpg data="eKFTSSKCzWA"onclick="on(id)"/>
            </div>
            <div id="vidoverlay" onclick="off()">
                <iframe id="vid" height=315px width=560px></iframe>
            </div>
        </div>
        <script>
            function on(id) {
                document.getElementById("vidoverlay").style.display = "block";
                document.getElementById("vid").src = "https://www.youtube.com/embed/" + document.getElementById(id).getAttribute('data');
            }
            function off() {
                document.getElementById("vidoverlay").style.display = "none";
            }
        </script>
        <button class="scrollToTopBtn">⬆︎</button>
        <script src="toTopButton.js"></script>
    </body>
